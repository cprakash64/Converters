<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload your file</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(145deg, #a1c4fd, #c2e9fb);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 60px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease-out;
        }
        h1 {
            font-size: 2.8rem;
            color: #4a69bd;
            margin-bottom: 25px;
            transition: color 0.3s ease;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .custom-file-upload {
            border: 2px solid #4a69bd;
            background: #f8f9fa;
            color: #4a69bd;
            border-radius: 30px;
            padding: 15px 45px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: 600;
            display: inline-block;
        }
        .custom-file-upload:hover {
            background-color: #4a69bd;
            color: #ffffff;
        }
        input[type="file"] {
            display: none;
        }
        input[type="submit"] {
            background-color: #4a69bd;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 15px 0;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #3c6382;
        }
        .filename-display {
            font-size: 1rem;
            color: #6b6b6b;
            font-weight: 500;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload your Image file</h1>
        <form id="uploadForm" action="/imagetopdf" method="post" enctype="multipart/form-data">
            <label for="fileInput" class="custom-file-upload">Choose file</label>
            <input type="file" name="file" id="fileInput" onchange="showFileName()">
            <div id="fileChosen" class="filename-display">No file chosen</div>
            <input type="submit" value="Convert">
        </form>
    </div>
    <script>
        function showFileName() {
            var fileInput = document.getElementById('fileInput');
            var fileChosen = document.getElementById('fileChosen');

            if (fileInput.files && fileInput.files.length > 0) {
                fileChosen.textContent = `File: ${fileInput.files[0].name}`;
            } else {
                fileChosen.textContent = 'No file chosen';
            }
        }
    </script>
</body>
</html>
