<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Format Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        text-align: center;
        padding: 40px;
        background: linear-gradient(to bottom, #ffffff, #E3F2FD);
        color: #424242;
        margin: 0;
    }
    .header {
        margin-bottom: 40px;
    }
    .title {
        font-size: 36px;
        font-weight: 600;
        color: #1976D2;
        margin-bottom: 20px;
    }
    .conversion-options {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
    }
    .button {
        background-color: #1976D2;
        border: none;
        padding: 12px 20px;
        min-width: 180px;
        border-radius: 30px;
        cursor: pointer;
        color: white;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 4px 6px rgba(25, 118, 210, 0.25);
        transition: all 0.3s ease;
    }
    .button:hover {
        background-color: #1565C0;
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(25, 118, 210, 0.35);
    }
    .footer {
        margin-top: 50px;
        font-size: 14px;
        color: #757575;
    }
    a {
        color: #1565C0;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
    }
    a:hover {
        color: #0D47A1;
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="header">
    <div class="logo"><!-- Optional logo insertion point --></div>
    <div class="title">Format Converter</div>
</div>

<div class="conversion-options">
    <a href="/imagetopdf" class="button">Image to PDF</a>
    <a href="/pdftoimage" class="button">PDF to Image</a>
    <a href="/heictojpg" class="button">HEIC to JPG</a>
    <a href="/webptojpg" class="button">WEBP to JPG</a>
    <a href="/aviftojpg" class="button">AVIF to JPG</a>
</div>

<div class="footer">
    <p>Contact Information: <a href="mailto:support@example.com">support@example.com</a></p>
    <p>About: This service allows you to convert between various file formats effortlessly.</p>
</div>

</body>
</html>
